plugins {
    id 'checkstyle'
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        url "https://repo.opencollab.dev/maven-releases/"
    }
    maven {
        url "https://repo.opencollab.dev/maven-snapshots/"
    }
}

dependencies {
    implementation project(':PizzaServer-Commons')
    implementation 'com.nukkitx:nbt:2.0.1'
    implementation 'net.daporkchop:leveldb-mcpe-jni:0.0.10-SNAPSHOT'
    implementation 'com.nukkitx:math:1.1.1'
    implementation 'io.netty:netty-buffer:4.1.53.Final'

    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
    testImplementation 'org.mockito:mockito-core:4.1.0'
}

description = 'PizzaServer-Format'
