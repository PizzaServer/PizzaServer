name: Java CI with Gradle

on:
  push:
    branches: [ feat/api ]
  pull_request:
    branches: [ feat/api ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project sources
      uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    - name: Gradle build
      run: ./gradlew build_all --no-daemon
